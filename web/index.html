<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <meta name="description" content="PinkSnap - Your favorite shopping destination">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="PinkSnap">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>PinkSnap</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
    }
    
    /* Prevent mobile-style scrolling on desktop */
    html {
      overflow: hidden;
      height: 100%;
    }
    
    /* Loading styles */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background: linear-gradient(135deg, #FF69B4 0%, #FFB6C1 100%);
    }
    
    .loading-content {
      text-align: center;
      color: white;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Responsive container for Flutter app */
    #flutter-app-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* Desktop optimization */
    @media (min-width: 900px) {
      body {
        background-color: #f5f5f5;
      }
    }
  </style>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
  
  <!-- Stripe SDK -->
  <script src="https://js.stripe.com/v3/"></script>
  
  <!-- This script is injected by flutter build, do not touch. -->
  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "{{flutter_service_worker_version}}";
  </script>
</head>
<body>
  <div id="loading" class="loading">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <h2>PinkSnap</h2>
      <p>Loading your shopping experience...</p>
    </div>
  </div>
  
  <script>
    // Hide loading screen after a timeout as fallback
    setTimeout(function() {
      const loadingDiv = document.getElementById('loading');
      if (loadingDiv && loadingDiv.style.display !== 'none') {
        console.log('Hiding loading screen via timeout');
        loadingDiv.style.transition = 'opacity 0.3s';
        loadingDiv.style.opacity = '0';
        setTimeout(function() {
          loadingDiv.style.display = 'none';
        }, 300);
      }
    }, 5000); // Hide after 5 seconds maximum

    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.load({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
            // Hide loading immediately when app starts
            setTimeout(function() {
              const loadingDiv = document.getElementById('loading');
              if (loadingDiv) {
                console.log('Hiding loading screen - app ready');
                loadingDiv.style.transition = 'opacity 0.3s';
                loadingDiv.style.opacity = '0';
                setTimeout(function() {
                  loadingDiv.style.display = 'none';
                }, 300);
              }
            }, 100);
          }).catch(function(error) {
            console.error('Failed to initialize engine:', error);
            // Hide loading even on error
            const loadingDiv = document.getElementById('loading');
            if (loadingDiv) {
              loadingDiv.innerHTML = '<div class="loading-content"><h2>Error Loading App</h2><p>' + error + '</p></div>';
            }
          });
        }
      });
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
